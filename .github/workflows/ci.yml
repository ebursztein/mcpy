name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          cd ui && bun install && cd ..

      - name: Export tool catalog
        run: bun run scripts/export-catalog.ts

      - name: Build UI
        run: bun run build

      - name: Compile binary
        run: bun run compile

      - name: Run tests
        run: bun run test
