name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Compute version
        id: version
        run: |
          VERSION="0.1.$(date +%s)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build:
    needs: version
    strategy:
      matrix:
        include:
          - target: bun-darwin-x64
            asset: mcpy-darwin-x64
            os: macos-14
          - target: bun-darwin-arm64
            asset: mcpy-darwin-arm64
            os: macos-14
          - target: bun-linux-x64
            asset: mcpy-linux-x64
            os: ubuntu-latest
          - target: bun-linux-arm64
            asset: mcpy-linux-arm64
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set version in package.json
        run: |
          bun -e "
            const pkg = await Bun.file('package.json').json();
            pkg.version = '${{ needs.version.outputs.version }}';
            await Bun.write('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "package.json version: $(bun -e "console.log(require('./package.json').version)")"

      - name: Install dependencies
        run: |
          bun install
          cd ui && bun install && cd ..

      - name: Build UI
        run: bun run build

      - name: Compile binary
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release
          sha256sum mcpy-* > SHA256SUMS
          echo "--- SHA256SUMS ---"
          cat SHA256SUMS

      - name: Create tag
        run: |
          git tag ${{ needs.version.outputs.tag }}
          git push origin ${{ needs.version.outputs.tag }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: mcpy ${{ needs.version.outputs.tag }}
          generate_release_notes: true
          files: |
            release/mcpy-darwin-x64
            release/mcpy-darwin-arm64
            release/mcpy-linux-x64
            release/mcpy-linux-arm64
            release/SHA256SUMS
